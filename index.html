<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>

<body>
    <header>
        <h1><strong>Web</strong>App&trade;</h1>
        <div class="notification">
            <img src="svgs/bell.svg" alt="notification" />
            <div class="drawer"></div>
        </div>
        <div class="profile">
            <img src="images/member-1.jpg" alt="student profile picture" />
            <p>Student Name</p>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href=""><img src="svgs/home.svg" alt="home" /></a></li>
            <li><a href=""><img src="svgs/bar-chart.svg" alt="reports" /></a></li>
            <li><a href=""><img src="svgs/members.svg" alt="members" /></a></li>
            <li><a href=""><img src="svgs/settings.svg" alt="settings" /></a></li>
        </ul>
    </nav>
    <main>
        <section class="tabs">
            <div class="item">
                <h2>Dashboard</h2>
            </div>
        </section>
        <section class="alerts">
            <div></div>
        </section>
        <section class="reports">
            <h2>TRAFFIC</h2>
            <button class="active">Hourly</button>
            <button>Daily</button>
            <button>Weekly</button>
            <button>Monthly</button>
            <canvas id="traffic"></canvas>
        </section>
        <section class="reports">
            <h2>DAILY TRAFFIC</h2>
            <canvas id="daily"></canvas>
        </section>
        <section class="reports">
            <h2>MOBILE USERS</h2>
            <canvas id="mobile"></canvas>
        </section>
        <section class="social">
            <h2>SOCIAL STATS</h2>
            <div class="card">
                <div class="icon">
                    <img src="svgs/facebook.svg" alt="Facebook">
                </div>
                <div class="text">
                    <h3>Facebook</h3>
                    <p>10,320</p>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <img src="svgs/instagram.svg" alt="Instagram">
                </div>
                <div class="text">
                    <h3>Instagram</h3>
                    <p>16,445</p>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <img src="svgs/twitter.svg" alt="Twitter">
                </div>
                <div class="text">
                    <h3>Twitter</h3>
                    <p>22,189</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
